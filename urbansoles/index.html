<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://res.cloudinary.com/djkuts9jo/image/upload/v1694060466/e-commerce%20product%20page%20-%20frontend%20mentor/favicon-32x32_xyhtya.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d89dcdd06.js" crossorigin="anonymous"></script>
    <title>Urban Soles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-800 font-semibold text-lg nav-link">Urban Soles</a>
                <a href="#">Collections</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-800 relative cartQuantity"><img
                        src="https://res.cloudinary.com/djkuts9jo/image/upload/v1688182589/e-commerce%20product%20page%20-%20frontend%20mentor/icon-cart_rgzkj4.svg"
                        alt="shopping cart icon"></a>

                <div id="popupContainer"></div>
                <div class="cartCounter"></div>

                <a href="#">
                    <img src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684913077/e-commerce%20product%20page%20-%20frontend%20mentor/image-avatar.png"
                        alt="user's avatar" class="avatar">
                </a>
            </div>
        </div>
    </div>
    <div class="main container mx-auto my-8 p-4 bg-white rounded-lg lg:flex">
        <div class="imgsContainer w-full lg:w-3/5 lg:pr-4">
            <div class="productImgs relative">
                <img src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-1.jpg"
                    alt="product image" class="displayImg" id="myBtn">
                <div class="imgThumbnailsContainer mt-4">
                    <div class="thumbnailBorder">
                        <img src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-1-thumbnail.jpg"
                        data-high-res-src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-1.jpg"
                        alt="product image" class="thumbnail">
                    </div>
                    <div class="thumbnailBorder">
                        <img src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-2-thumbnail.jpg"
                            data-high-res-src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-2.jpg"
                            alt="product image" class="thumbnail">
                    </div>
                    <div class="thumbnailBorder">
                        <img src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-3-thumbnail.jpg"
                            data-high-res-src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-3.jpg"
                            alt="product image" class="thumbnail">
                    </div>
                    <div class="thumbnailBorder">
                        <img src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-4-thumbnail.jpg"
                            data-high-res-src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724678/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-4.jpg"
                            alt="product image" class="thumbnail">
                    </div>
                </div>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close"></span>
                        <div class="productImgs">
                            <div class="image-container">
                                <div class="circle-background">
                                    <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="6" cy="9" r="8" fill="#FFFFFF" />
                                        <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none"
                                            fill-rule="evenodd" />
                                    </svg>
                                </div>
                                <img src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-1.jpg"
                                    alt="product image" class="displayImg">
                                <div class="circle-background">
                                    <svg height="18" width="13" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="6.5" cy="9" r="8" fill="#FFFFFF" />
                                        <path d="m2 1 8 8-8 8" fill="none" stroke="#1d2026" stroke-width="3" />
                                    </svg>
                                </div>
                            </div>
                            <div class="imgThumbnails">
                                <div class="thumbnailBorder">
                                    <img src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-1-thumbnail.jpg"
                                        data-high-res-src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-1.jpg"
                                        alt="product image" class="thumbnail">
                                </div>
                                <div class="thumbnailBorder">
                                    <img src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-2-thumbnail.jpg"
                                        data-high-res-src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-2.jpg"
                                        alt="product image" class="thumbnail">
                                </div>
                                <div class="thumbnailBorder">
                                    <img src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-3-thumbnail.jpg"
                                        data-high-res-src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-3.jpg"
                                        alt="product image" class="thumbnail">
                                </div>
                                <div class="thumbnailBorder">
                                    <img src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724677/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-4-thumbnail.jpg"
                                        data-high-res-src="https://res.cloudinary.com/djkuts9jo/image/upload/v1684724678/e-commerce%20product%20page%20-%20frontend%20mentor/image-product-4.jpg"
                                        alt="product image" class="thumbnail">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lg:w-3/5 lg:pl-4 productInfo">
            <span class="sneakerCompany text-gray-600">Urban Soles</span>
            <h1 class="text-3xl font-semibold" id="productTitle">Fall Limited Edition Sneakers</h1>
            <p class="text-gray-700 mt-2" id="productDescription">These low-profile sneakers are your perfect casual
                wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can
                offer.</p>
            <div class="pricing mt-4 flex items-center" id="productPricing">
                <span class="text-2xl font-semibold text-gray-800">&#36;125.00</span>
                <span class="text-green-600 ml-2">50%</span>
                <span class="text-gray-400 line-through ml-2">&#36;250.00</span>
            </div>
            <div class="quantAndCartBtns mt-4 flex items-center space-x-4">
                <div class="quantity flex items-center space-x-4" id="productQuantity">
                    <button class="decreaseBtn bg-gray-300 p-2 rounded-full">-</button>
                    <div class="quantityValue text-xl font-semibold">0</div>
                    <button class="increaseBtn bg-gray-300 p-2 rounded-full">+</button>
                </div>
                <div class="addToCart" id="addToCartButton">
                    <a href="#">
                        <button class="text-white py-2 px-4 rounded-lg">
                            <span class="addToCart">Add to cart</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>
</body>

</html>
